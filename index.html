    <!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="bower_components/platform/platform.js"></script>
    <script src="/path/to/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/general.css">
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link  rel="import" href="bower_components/paper-input/paper-input.html">
    <link  rel="import" href="bower_components/paper-shadow/paper-shadow.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link  rel="import" href="bower_components/paper-button/paper-button.html">
    <script src="//da189i1jfloii.cloudfront.net/js/kinvey-html5-1.3.1.min.js"></script>
    <script src="js/hitec.js"></script>


    <title>Lalin Log In</title>
</head>
<body>
<polymer-element name="note-list">
    <template>

        <style>
            :host {
                position:relative;

            }
        </style>
        <div id ="Container">
            <div id="Header">
                <core-header-panel>
                    <core-toolbar>
                        <span class="header" flex>PIZZAS LALIN</span>
                    </core-toolbar>
                </core-header-panel>
            </div>

            <div id="MainContainer">

                <div class="contain">

                    <img id="logo" src="http://paginas.seccionamarilla.com.mx/img/upload/logo-sp_855.jpg">
                    <paper-input floatingLabel   label="Mesa" inputValue="{{val1}}"></paper-input>
                    <paper-input floatingLabel   label="Nombre de Cliente" inputValue="{{val2}}"></paper-input>
                    <paper-input floatingLabel   label="Correo Electronico" inputValue="{{val3}}"></paper-input>
                    <paper-input floatingLabel type="password"  label="Clave" inputValue="{{val4}}"></paper-input>
                </div>

                <paper-shadow z="5"></paper-shadow>
                <div on-click = "{{getNombre}}"><paper-button id="my-button" label="Entrar" raisedButton></paper-button></div>

            </div>


            <div id="Footer">

            </div>
        </div>
    </template>

    <script src="//da189i1jfloii.cloudfront.net/js/kinvey-html5-1.3.1.min.js"></script>
    <script>
        //var log = document.getElementById("my-button");

        var clave;
        var mesa;
        var cliente;
        var correo;
        Polymer('note-list', {
            getNombre: function () {
                mesa = this.val1;
                clave = this.val4;
                cliente = this.val2;
                correo = this.val3;
                var _mesacliente = {
                    "MESA": mesa,
                    "CLIENTE": cliente

                };
                localStorage.setItem('_MESACLIENTE', JSON.stringify({
                    "MESA": mesa,
                    "CLIENTE": cliente
                }));
                //alert(mesa + " " + clave + " ");
                Parse.User.logIn(mesa, clave, {
                    success: function (user) {

                        window.location.href = "client.html";
                    },
                    error: function (user, error) {

                        alert("Introduzca una contrase√±a correcta");
                    }
                });
                var Testobject = Parse.Object.extend("correos");
                var TestObject = new Testobject();
                TestObject.set("Nombre", cliente+"");
                TestObject.set("email", correo+"");
                TestObject.save(null, {
                    success: function (TestObject) {
                        // Execute any logic that should take place after the object is saved.
                        // alert('New object created with objectId: ' + TestObject.id);
                    },
                    error: function (TestObject, error) {
                        // Execute any logic that should take place if the save fails.
                        // error is a Parse.Error with an error code and message.
                        alert('Failed to create new object, with error code: ' + error.message);
                    }
                });

            }

        });

    </script>
</polymer-element>
<note-list></note-list>
</body>
</html>
